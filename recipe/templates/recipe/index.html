{% extends 'recipe/base_template.html' %}

{% block body %}
    <div id="portfolio" class="container-fluid text-center bg-grey">
        <h2>All Recipies</h2><br>
        <!-- RECIPES LISTING -->
        <div class="row text-center slideanim">
            {% for recipe in object_list %}
                <div class="col-sm-4">
                    <div class="thumbnail">
                        <img src="{{ recipe.recipe_image.url }}" alt="{{ recipe.name }}" width="400" height="300"><br>
                        <p><strong><a href="{% url 'recipe:details' recipe.id %}">{{ recipe.name }}</a><br></strong></p>
                        <p>{{ recipe.difficulty }}</p>
                        <p>{{ recipe.duration }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div><br>

{% endblock %}
