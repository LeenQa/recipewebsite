<div class="form-row">
    {% for field in form %}

        <div class="form-group col-6">
            <label class="control-label col-sm-2"> {{ field.label_tag }} </label>
            <div class="col-sm-10">{{ field }}</div>
        </div>
    {% endfor %}
    <div class="form-group col-md-6">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</div>
